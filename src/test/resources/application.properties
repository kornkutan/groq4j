# Groq4J Test Configuration
# =========================

# Groq API Key Configuration
# ---------------------------
# Note: This will be resolved by BaseServiceTest with environment variable priority
# Option 1: Set your API key directly here
groq.api.key=gsk_xxx

# Option 2: Use environment variable
# Set GROQ_API_KEY environment variable
# groq.api.key=${GROQ_API_KEY:}

# Test Configuration
# ------------------
# Enable/disable specific test categories
test.chat.enabled=true
test.models.enabled=true
test.audio.enabled=true
test.batch.enabled=true
test.files.enabled=true

# Audio test file configuration
test.audio.harvard.file=harvard.wav
test.audio.french.file=french_audio.wav

# Test timeouts (in seconds)
test.timeout.short=10
test.timeout.medium=30
test.timeout.long=60

# Test models
test.model.default=llama-3.1-8b-instant
test.model.alternative=deepseek-r1-distill-llama-70b
test.model.whisper=whisper-large-v3
test.model.synthesis=playai-tts
test.model.synthesis.voice=Fritz-PlayAI
